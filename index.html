<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Furever</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
          
          
  <link rel="stylesheet" type="text/css" href="assets/style.css">	

</head>
<body>
  <div class="container">
	  <div class="row">
		  <form class="col s12">
			  <div class="row">
				  <div class="input-field col s12">
				    <input placeholder="Ex: Austin, TX or 78701" id="location" type="search" class="validate">
				    <label for="location">Location (required)</label>
				  </div>
			  </div>
			  <div class="row">
				  <div class="input-field col s12">
				    <input placeholder="" id="breed" type="text" class="validate">
				    <label for="breed">Breed</label>
				  </div>
			  </div>			  
			  <div class="row">
			    <div class="input-field col s12">
			      <select multiple id="age">
			        <option value="" disabled selected>Choose Age</option>
			        <option value="Baby">Baby</option>
			        <option value="Young">Young</option>
			        <option value="Adult">Adult</option>
			        <option value="Senior">Senior</option>
			      </select>
			      <label>Age</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="input-field col s12">
			      <select multiple id="gender">
			        <option value="" disabled selected>Choose Gender</option>
			        <option value="M">Male</option>
			        <option value="F">Female</option>
			      </select>
			      <label>Gender</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="input-field col s12">
			      <select multiple id="size">
			        <option value="" disabled selected>Choose Size</option>
			        <option value="S">Small</option>
			        <option value="M">Medium</option>
			        <option value="L">Large</option>
			        <option value="XL">Extra Large</option>
			      </select>
			      <label>Size</label>
			    </div>
			  </div>
			  <div class="row">
			    <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
 			    </button>  	
			    <button class="btn waves-effect waves-light" type="reset" name="action" id="reset">Reset
 			    </button> 
 			    <h4 id="error"></h4>		  	
			  </div>
 			  		  			  
		  </form>
	  </div>
  </div>
  <script src="assets/app.js"></script>
</body>
</html>
